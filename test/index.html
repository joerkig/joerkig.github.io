<html>
<head>
  <title>Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .item {
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
    .item span {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="data"></div>

  <div style="margin-top:20px;">
    <input type="text" id="msgInput" placeholder="Enter message text" style="width:250px;">
    <button id="sendBtn">Send Message</button>
  </div>

  <script>
    let inventory;
    window.addEventListener("message", (event) => {
      if (event?.data?.data?.inventory){
        inventory = JSON.parse(event.data.data.inventory);
    }

      if (inventory) {
        const container = document.getElementById("data");
        container.innerHTML = ""; // clear previous

        // Loop through inventory object
        Object.entries(inventory).forEach(([name, item]) => {
          const amount = item?.amount ?? "N/A"; // avoid undefined
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<span>${name}</span>: ${amount}`;
          container.appendChild(div);
      });
      }
    });

    // ask parent for inventory
    window.parent.postMessage({ type: "getData" }, "*");
    // Send custom message from input
    document.getElementById("sendBtn").addEventListener("click", () => {
      const cmd = eval(document.getElementById("msgInput").value);
      window.parent.postMessage(cmd, "*");
    });
  </script>
</body>
</html>
