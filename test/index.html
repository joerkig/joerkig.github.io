<html>
<head>
  <title>Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #eee;
    }
    .item {
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
    .item span {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="data"></div>

  <script>
    window.addEventListener("message", (event) => {
      console.log("Full event:", event.data);

      const inventory = event.data.data.inventory;

      if (inventory) {
        const container = document.getElementById("data");
        container.innerHTML = ""; // clear previous

        // Loop through inventory object
        Object.entries(inventory).forEach((item) => {
          console.log(item)
        });
      }
    });

    // ask parent for inventory
    window.parent.postMessage({ type: "getData" }, "*");
  </script>
</body>
</html>
