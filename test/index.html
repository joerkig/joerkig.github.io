<html>
<head>
  <title>Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .item {
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
    .item span {
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div style="margin-top:20px;">
    <input type="text" id="msgInput" placeholder="Enter message text" style="width:250px;">
    <button id="sendBtn">Send Message</button>
  </div>
  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      eval(document.getElementById("msgInput").value);
    });
  </script>
</body>
</html>
