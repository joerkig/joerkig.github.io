<html><head><title>Test Application</title></head>
    <body>
        <div id='clock' style='color: white; -webkit-text-stroke-color: black; -webkit-text-stroke-width: thin;'>
        </div>
        <script>
            setInterval(() => {
                document.querySelector('#clock').textContent = `${new Date().getHours().toString().padStart(2,'0')}:${new Date().getMinutes().toString().padStart(2,'0')}:${new Date().getSeconds().toString().padStart(2,'0')}`
            }, 100);
            document.querySelector('#clock').textContent = `${new Date().getHours().toString().padStart(2,'0')}:${new Date().getMinutes().toString().padStart(2,'0')}:${new Date().getSeconds().toString().padStart(2,'0')}`
        </script>
    </body>
</html>
