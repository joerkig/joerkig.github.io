<html><head><title>Clock</title></head>
    <body>
        <div id='clock' style='
    font-family: fantasy;
    font-size: large;
    color: white;
    -webkit-text-stroke-color: black;
    -webkit-text-stroke-width: 0.5px;'>
        </div>
        <script>
            setInterval(() => {
                document.querySelector('#clock').textContent = new Date().toLocaleTimeString()
            }, 100);
        </script>
    </body>
</html>
